<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduSantaii - Splash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #000245 0%, #0d0b66 100%);
        color: #ffffff;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      class="bg-white rounded-[36px] shadow-2xl w-full max-w-sm text-center px-8 pt-10 pb-12 relative overflow-hidden"
    >
      <!-- Branding Element -->

      <!-- Main Avatar or Logo -->
      <div
        class="relative z-10 w-[200px] h-[260px] mx-auto rounded-3xl overflow-hidden"
      >
        <img
          src="https://storage.googleapis.com/a1aa/image/4af5053c-137d-4ca7-1c5a-61d544ade69a.jpg"
          alt="Edu Image"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- App Name -->
      <h1
        class="mt-6 text-3xl font-extrabold text-[#FF9800] flex items-center justify-center gap-2"
      >
        <i class="fas fa-graduation-cap text-4xl"></i>
        <span>EduSantaii</span>
      </h1>

      <!-- Tagline -->
      <p class="text-sm font-semibold text-[#000245] mt-1">
        Belajar Santai, Hasil Mantap ðŸš€
      </p>

      <!-- Subheading -->
      <h2 class="mt-4 text-xl font-semibold text-[#000245]">
        Platform E-Learning Kampus
      </h2>
      <p class="text-xs text-gray-600 mt-1">
        Akses materi kuliah, kumpulkan tugas, dan pantau progres akademikmu
        dengan mudah di EduSantaii.
      </p>

      <!-- Action Button -->
      <!-- Button Biasa dan Mantap -->
      <div class="mt-8 flex justify-center">
        <button
          class="px-6 py-3 bg-[#000245] text-[#FF9800] text-sm font-semibold rounded-xl border-2 border-[#FF9800] shadow-md hover:bg-[#FF9800] hover:text-white transition duration-300 ease-in-out flex items-center gap-2"
          aria-label="Next"
        >
          <span>Mulai Sekarang</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
